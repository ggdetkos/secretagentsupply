<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
    <title>Secret Agent Supply Inc.</title>
   </head>

   <body>

<!-- Page Heading -->
    <header>

<!-- Logo  -->
    <div id="logoRow">
      <div id="logoContainer" class="page">
         <img id="logo" src="./resources/images/logo.png" alt="Secret Agent Supply Logo" />
         <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

<!-- Headline -->
      <div id="headlineRow">
				<div id="headlineContainer" class="page">
	        <div id="headlineText">
  	        <h2>New Arrival</h2>
    	      <h1>Sport Bikes and Motorcycles</h1>
      	   </div>
				</div>
      </div>

<!-- Site Navigation   -->
      <nav>
				<div id="navContainer" class="page">
	        <span>Eyewear</span>
  	      <span>Apparel</span>
    	    <span>Gadgets</span>
      	  <span>Vehicles</span>
        	<span>Classes</span>
	        <span>Contact</span>
				</div>
      </nav>

    </header>

<!-- All Page Content -->
    <div id="pageContent">

<!-- Products -->
      <div id="products">
        <div id="pen" class="flexContainer">
          <div class="productImage">
            <img src="./resources/images/pen.png" alt="Exploding Pen" />
          </div>
          <div class="productName">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div id="watch" class="flexContainer">
          <div class="productImage">
            <img src="./resources/images/watch.png" alt="Cellular Watch" />
          </div>
          <div class="productName">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div id="eyeglasses" class="flexContainer">
          <div class="productImage">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
          </div>
          <div class="productName">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

<!-- Location and Hours  -->
      <div id="locationAndHours">
        <div id="location" class="flexContainer">
          <div class="locationTitle">
            <span>Location</span>
          </div>
          <div class="locationInfo">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div id="hours" class="flexContainer">
          <div class="hoursTitle">
            <span>Hours</span>
          </div>
          <div class="hoursInfo">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

    </div>

<!-- Page Footer -->
    <footer>
      <span>&copy; Secret Agent Supply Inc.</span>
    </footer>

  </body>

</html
