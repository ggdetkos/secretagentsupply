<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
    <title>Secret Agent Supply Inc.</title>
   </head>

   <body>

<!-- Page Heading -->
    <header>

<!-- Logo  -->
    <div id="logoRow">
      <div id="logoContainer" class="page">
         <img id="logo" src="./resources/images/logo.png" alt="Secret Agent Supply Logo" />
         <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

<!-- Headline -->
      <div id="headlineRow">
        <div id="headlineContainer" class="page">
          <div id="headlineText">
            <h2>New Arrival</h2>
            <h1>Sport Bikes and Motorcycles</h1>
           </div>
        </div>
      </div>

<!-- Site Navigation   -->
      <nav>
        <div id="navContainer" class="page">
          <ul class="navList">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </div>
        <div id="navMobile">
          <span>Menu</span>
        </div>
      </nav>

    </header>

<!-- All Page Content -->
    <div id="pageContent" class="page">

<!-- Products -->
      <div id="products">
        <div id="pen" class="flexContainer">
          <div class="productImage">
            <img src="./resources/images/pen.png" alt="Exploding Pen" />
          </div>
          <div class="productName">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div id="watch" class="flexContainer">
          <div class="productImage">
            <img src="./resources/images/watch.png" alt="Cellular Watch" />
          </div>
          <div class="productName">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div id="eyeglasses" class="flexContainer">
          <div class="productImage">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
          </div>
          <div class="productName">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

<!-- Location and Hours  -->
      <div id="locationHours">
        <div id="location" class="flexContainer">
          <div class="locationHoursTitle">
            <span>Location</span>
          </div>
          <div class="locationHoursInfo">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div id="hours" class="flexContainer">
          <div class="locationHoursTitle">
            <span>Hours</span>
          </div>
          <div class="locationHoursInfoInfo">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

    </div>

<!-- Page Footer -->
    <footer>
      <span class="page">&copy; Secret Agent Supply Inc.</span>
    </footer>

  </body>

</html>
